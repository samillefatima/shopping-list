<header>
    <div class="login">
      <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <span>Bem-vindo(a), {{ (auth.user$ | async)?.name }}</span>
        <button (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <button (click)="login()">Login</button>
      </ng-template>
    </div>
  </header>
